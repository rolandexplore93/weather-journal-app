<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="holder headline">Weather Journal App</div>
    <div class ="holder zipcode">
        <label for="zipcode">Enter Zipcode:</label>
        <input type="text" id="zipcode" placeholder="enter zip code here">
    </div>
    <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Tell us about your feelings..." rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>







</div>

<script src="./app.js"></script>
</body>
</html>
